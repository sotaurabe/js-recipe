<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クイズだよ</title>
  </head>
  <body>
    <h1>次の漢字の読み方を答えなさい</h1>
    <img src="https://imidas.jp/library/img/kojiten/l/HO0584.gif" />
    <div>
      <button id="button-1">つるす</button>
      <button id="button-2">まわす</button>
      <button id="button-3">ぼかす</button>
    </div>
    <div id="display">ここに答えが表示されます</div>
    <script>
      const buttonOne = document.getElementById("button-1")
      const buttonTwo = document.getElementById("button-2")
      const buttonThree = document.getElementById("button-3")
      const display = document.getElementById("display")
      buttonOne.onclick = function() {
        display.textContent = "残念！"
      }

      buttonTwo.onclick = function() {
        display.textContent = "残念！"
      }

      buttonThree.onclick = function() {
        display.textContent = "正解！！"
      }
    </script>
  </body>
</html>
